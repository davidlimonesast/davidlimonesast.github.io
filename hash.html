<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Hash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    body {
        background-color: blueviolet;
    }
</style>

<body>
    <div class="text rounded-top-4 " style="background-color: white;">
        <div class="container-fluid py-2">
            <strong>
                <h3>Funciones Hash</h3>
            </strong>
        </div>
    </div>
    <br>
    <div class="p-3 mb-3 bg-white text-black rounded-bottom-3">
        <p>Ingrese un texto en cada caja de texto y haga clic en el botón correspondiente para obtener el resultado del
            hash.</p>
    </div>



    <div class="text-bg-dark " style="background-color: white;">
        <span class="border border-dark">
            <label for="hash1">Método Hash 1 MD5:</label>
        </span>

        <input type="text" id="hash1">
    </div>
    <button onclick="calcularHash(1)">Calcular</button>
    <div class="text-bg-light" style="background-color: black;">
        <p id="resultado1"></p>
    </div>


    <div class="text-bg-dark " style="background-color: white;">
        <span class="border border-dark">
            <label for="hash2">Método Hash 2 SHA256:</label>
        </span>

        <input type="text" id="hash2">
    </div>
    <button onclick="calcularHash(2)">Calcular</button>
    <div class="text-bg-light" style="background-color: black;">
        <p id="resultado2"></p>
    </div>

    <div class="text-bg-dark " style="background-color: white;">
        <span class="border border-dark">
            <label for="hash3">Método Hash 3 SHA512:</label>
        </span>

        <input type="text" id="hash3">
    </div>
    <button onclick="calcularHash(3)">Calcular</button>
    <div class="text-bg-light" style="background-color: black;">
        <p id="resultado3"></p>
    </div>


    <script>
        function calcularHash(numero) {
            let texto = document.getElementById("hash" + numero).value;
            let resultado = "";

            if (numero == 1) {
                resultado = CryptoJS.MD5(texto);
                document.getElementById("resultado1").innerHTML = resultado;
            } else if (numero == 2) {
                resultado = CryptoJS.SHA256(texto);
                document.getElementById("resultado2").innerHTML = resultado;
            } else if (numero == 3) {
                resultado = CryptoJS.SHA512(texto);
                document.getElementById("resultado3").innerHTML = resultado;
            }
        }
    </script>

    <!-- Incluye la librería CryptoJS para usar funciones hash en JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>

</html>
