<!DOCTYPE html>
<html lang="en-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="label">User Login</h1>
        <form class="login_form" action="bienvenido.html" method="post" name="form" onsubmit="return validated()">
            <div class="font" >Email or Phone</div>
            <input autocomplete="off" type="text" name="email">
            <div id="email_error">Please fill your Email or Phone</div>
            <div class="font font2" >Passworrd</div>
            <input type="password" name="password">
            <div id="pass_error">Please fill your Password</div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
